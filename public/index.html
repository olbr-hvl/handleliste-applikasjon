<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handlelister</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="breadcrumbs">Handlelister</div>
        <button type="button" id="signup-button" data-dialog-open="signup-dialog" hidden>Registrer</button>
        <dialog closedby="any" id="signup-dialog">
            <form id="signup-form" action="/src/api/authentication/signup.php" method="post">
                <div class="form-error" role="alert" hidden>
                    <p>
                        Det oppstod et problem
                        <br>
                        <span class="form-error-message"></span>
                    </p>
                </div>
                <label>
                    E-post
                    <input type="email" required name="email">
                </label>
                <label>
                    Passord (minst 16 tegn)
                    <input type="password" required name="password" autocomplete="new-password" minlength="16">
                </label>
                <div class="form-buttons">
                    <button type="button" class="dialog-close-button">Avbryt</button>
                    <button type="submit">Registrer ny bruker</button>
                </div>
            </form>
        </dialog>
        <button type="button" id="login-button" data-dialog-open="login-dialog" hidden>Logg inn</button>
        <dialog closedby="any" id="login-dialog">
            <form id="login-form" action="/src/api/authentication/login.php" method="post">
                <div class="form-error" role="alert" hidden>
                    <p>
                        Det oppstod et problem
                        <br>
                        <span class="form-error-message"></span>
                    </p>
                </div>
                <label>
                    E-post
                    <input type="email" required name="email">
                </label>
                <label>
                    Passord
                    <input type="password" required name="password" autocomplete="current-password">
                </label>
                <div class="form-buttons">
                    <button type="button" class="dialog-close-button">Avbryt</button>
                    <button type="submit">Logg inn</button>
                </div>
            </form>
        </dialog>
        <button type="button" id="signout-button" hidden>Logg ut</button>
        <button type="button" id="edit-mode-button" hidden>Rediger</button>
    </header>
    <main>
        <p id="login-message" class="main-message" hidden>Du må registrere en ny bruker eller logge inn for å se eller redigere handlelister.</p>
        <p id="no-shopping-lists-message" class="main-message" hidden>Du har ingen handlelister.<br>Opprett en ny handleliste.<br><span aria-hidden="true">↓</span></p>
        <ul id="shopping-lists-ul"></ul>
        <button type="button" id="new-shopping-list-button" data-dialog-open="new-shopping-list-dialog" class="full-width-button" hidden>Ny handleliste</button>
        <dialog closedby="any" id="new-shopping-list-dialog">
            <form id="new-shopping-list-form" action="/src/api/shopping-list/index.php" method="post">
                <div class="form-error" role="alert" hidden>
                    <p>
                        Det oppstod et problem
                        <br>
                        <span class="form-error-message"></span>
                    </p>
                </div>
                <label>
                    Handleliste navn
                    <input type="text" required name="name">
                </label>
                <div class="form-buttons">
                    <button type="button" class="dialog-close-button">Avbryt</button>
                    <button type="submit">Opprett ny handleliste</button>
                </div>
            </form>
        </dialog>
    </main>
    <script src="main.js"></script>
</body>
</html>
